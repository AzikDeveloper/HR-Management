{% extends 'hrm/main.html' %}
{% block content %}

<div class="container m-2">
    <div class="row">
        <div class="col-md">
            <div class="card card-body m-1 shadow-sm mb-3 bg-white rounded">
                <form method="get">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" name="username" class="form-control w-100">
                        </div>
                        <div class="col-md">
                             <button class="btn btn-primary" type="submit" name="search_manager" value="submit" style="float:right;">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card m-1 shadow-sm p-1 mb-5 bg-white rounded">
                <div class="card-header"><h4>Managers:</h4></div>
                <div class="card-body p-0">
                    <table class="table table-sm table-striped">
                        <thead class="thead-dark">
                            <tr>
                            <th>Username</th>
                            <th style="text-align: center">Add Task</th>
                            <th>View</th>
                        </tr>
                        </thead>
                        {% for manager in managers %}
                            <tr>
                                <td>{{manager}}</td>
                                <td style="text-align: center"><a href="{% url 'create_task' manager.id %}?next=console" class="btn btn-sm btn-outline-info">+</a> </td>
                                <td><a class="btn btn-outline-info btn-sm" href="{% url 'employee_profile' manager.id %}">View</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="card card-body m-1 shadow-sm mb-3 bg-white rounded">
                <form method="get">
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" name="username" class="form-control w-100">
                        </div>
                        <div class="col-md">
                             <button class="btn btn-primary" type="submit" name="search_employee" value="submit" style="float:right;">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card m-1 shadow-sm p-1 mb-5 bg-white rounded">
                <div class="card-header"><h4>Employees:</h4></div>
                <div class="card-body p-0">
                    <table class="table table-sm table-striped">
                        <thead class="thead-dark">
                            <tr>
                            <th>Username</th>
                            <th style="text-align: center">Add Task</th>
                            <th>View</th>
                        </tr>
                        </thead>
                        {% for employee in employees %}
                            <tr>
                                <td>{{employee}}</td>
                                <td style="text-align: center"><a href="{% url 'create_task' employee.id %}?next=console" class="btn btn-sm btn-outline-info">+</a> </td>
                                <td><a class="btn btn-outline-info btn-sm" href="{% url 'employee_profile' employee.id %}">View</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="addSectionModal" tabindex="-1" role="dialog" aria-labelledby="addSectionModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="{% url 'add_section' %}" method="post">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add section</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="section_name" class="label">Enter name</label>
                        <input type="hidden" name="next" value="{{request.path}}">
                        <input id="section_name" autocomplete="off" spellcheck="false" name="section_name"  type="text" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="Submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
                </div>
          </div>
</div>
{% endblock %}
