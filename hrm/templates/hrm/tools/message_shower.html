<style>
    .message {
        position: fixed;
        bottom: 10px;
        left: 0;
        width: 100%;
        z-index: 999;
    }

    #inner-message {
        margin: 0 auto;
    }
</style>
<div class="messages">
    {% if messages %}
    {% for message in messages %}
    <div class="message">
        <div style="padding: 5px;">
            {% if messages.tags == 'error' %}
            <div id="inner-message" class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{message}}
            </div>
            {% else %}
            <div id="inner-message" class="alert alert-{{message.tags}}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{message}}
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
